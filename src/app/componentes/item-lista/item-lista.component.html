<button id="corpo" (click)="verInfo()">
  <section id="numero">{{ numero }}</section>
  <section id="imagem">
    <img [src]="imagem" alt="imagem do pokemon" />
  </section>
  <section id="nome">{{ nome | titlecase }}</section>
  <section id="tipos">
    <div class="tipo-nome" [style.background-color]="corTipo1">{{ tipo1 }}</div>
    <div class="tipo-nome" [style.background-color]="corTipo2" *ngIf="tipo2">
      {{ tipo2 }}
    </div>
  </section>
</button>
